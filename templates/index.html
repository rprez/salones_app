    <!DOCTYPE html>
    <html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta http-equiv="refresh" content="60" />
        <!--Refresco de pagina cada 60 segundos-->

        <title>Salon - Centro de Capacitación de Antel</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static/css/heroic-features.css" rel="stylesheet">

    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
            <div class="container">
                <img src="/static/img/cca_logo_a.svg" alt="Centro de Capacitación de Antel">
            </div>
        </nav>

        <!-- Page Content -->
        <div id="contenido" class="container container-fluid">
            <div class="row text-center justify-content-center">
                <!--             <div class="col-6 col-lg-3 col-md-6 mb-4"> -->
                <div class="col-3 mb-4">
                    <div class="card h-100 bg-dark pt-4 pb-4 border-light">
                        <div class="card-body">
                            <h4 class="card-header text-white">Salón</h4>
                            <p id="nrosalon" class="card-text text-warning text-center align-middle">
                                {{ classroom_nro }}
                            </p>
                        </div>
                        <div class="card-footer bg-dark">
                            <p></p>
                        </div>
                    </div>
                </div>
                <!--             <div class="col-lg-3 col-md-6 mb-4"> -->
                <div class="col-9 mb-4">
                    <div class="card h-100">
                        <div class="card-body justify-content-center">
                            <h4 id="horario" class="card-title text-left">
                                {% if inicio %}
                                    {{ inicio }} a {{ fin }}
                                {% endif %}

                            <p id="evento" class="card-text text-left">
                                {{ evento }}
                            </p>
                        </div>
                        <div class="card-footer bg-light">
                            <p class="text-left text-dark">
                                {% if instructor %}
                                  Instructor: {{ instructor }}
                                {% endif %}
                            </p>
                        </div>
                    </div>
                </div>

           </div>
            <!-- /.container -->

            <!-- Footer -->
            <footer class="py-4 bg-light fixed-bottom ">
                <div class="container ">
                    <p id="fecha" class="m-0 text-left text-dark justify-items-start "></p>
                    <p id="clock" class="m-0 text-right text-dark justify-items-end "></p>
                </div>
                <!-- /.container -->
            </footer>

            <!-- Bootstrap core JavaScript -->
            <script src="/static/vendor/jquery/jquery.js "></script>
            <script src="/static/vendor/bootstrap/js/bootstrap.bundle.js "></script>
            <!-- Mi JavaScript -->
            <script src="/static/js/app.js "></script>
        </body>

    </html>
